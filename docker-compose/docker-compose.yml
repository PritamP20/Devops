version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
  
  user_app:
    image: docker-compose-user_app
    build:
      context: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@postgres:5432/postgres"
    ports:
      - "3000:3000"
